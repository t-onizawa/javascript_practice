        .cover{

            margin:0;
            padding:0;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            display: inline-block;
            width: 128px;
            height: 128px;
        }
        .top-left{
            background : radial-gradient(100% 100%, #FFFFFF, #666666);
            background : -moz-radial-gradient(100% 100%, #FFFFFF, #666666);
            background : -webkit-radial-gradient(100% 100%, #FFFFFF, #666666);
        }
        .top-right{
            background : radial-gradient(0 100%, #FFFFFF, #666666);
            background : -moz-radial-gradient(0 100%, #FFFFFF, #666666);
            background : -webkit-radial-gradient(0 100%, #FFFFFF, #666666);
        }
        .bottom-left{
            background : radial-gradient(100% 0, #FFFFFF, #666666);
            background : -moz-radial-gradient(100% 0, #FFFFFF, #666666);
            background : -webkit-radial-gradient(100% 0, #FFFFFF, #666666);
        }
        .bottom-right{
            background : radial-gradient(0 0, #FFFFFF, #666666);
            background : -moz-radial-gradient(0 0, #FFFFFF, #666666);
            background : -webkit-radial-gradient(0 0, #FFFFFF, #666666);
        }
    </style>
