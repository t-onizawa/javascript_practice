<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        .parent{
            -moz-transform-origin: 100% 100%;
            transition: all 0.5s linear;
            position: relative;
            margin:100px auto;
            border: solid 1px #006666;
            background-color: #00FFFF;
            width: 400px;
            height: 400px;
        }
        .child{
            position: absolute;
            top: 0;
            left: 0;
            border: solid 1px #666600;
            background-color: #FFFF00;
            width: 100px;
            height: 100px;
        }
        .parent:hover{
            
        }
        .parent:hover .child{
            
        }
    </style>
</head>
<body>
<div class="parent"><div class="child">&nbsp;</div></div>
</body>
</html>
