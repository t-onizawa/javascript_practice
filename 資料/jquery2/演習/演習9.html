<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <style type="text/css">
        .container{
            margin:500px 0px;
            text-align: center;
        }
        .dialog{
            position: absolute;
            width: 600px;
            height: 400px;
            border: solid 1px #808080;
            border-radius: 5px;
            background-color: #FFFFFF;
            z-index: 20;
            display: none;
        }
        .dialog .header{
            padding: 15px;
            background-color: #F0F0F0;
            border-bottom: solid 1px #808080;
        }
        .dialog .header a{
            text-decoration: none;
        }
        .dialog .header div{
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .dialog .header .close{
            float: right;
        }
        .dialog .contents{
            padding: 15px;
            font-size: 15px;
            text-align: left;
        }
        .background{
            opacity: 0.7;
            background-color: #000000;
            display: none;
            position: absolute;
            top: 0;
            left : 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="ダイアログを開く" id="open" />
    </div>
    <div class="dialog" id="dialog">
        <div class="header">
            <a href="#" class="close" id="close">×</a>
            <div>モーダルタイトル</div>
        </div>
        <div class="contents">
            モーダルダイアログ
        </div>
    </div>
</body>
<script type="text/javascript">

</script>
</html>
