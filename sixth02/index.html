<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#target {
			width: 100px;
			height: 100px;
			background-color: #000;
			color: #FFF;
		}
	</style>
</head>
<body>
	<input type="button" id="result" value="クリック数" >
	<div id="target"></div>
	<script>
		var ClickCounter = function (targetId, displayId) { 
			this.count = 0;
			this.target = document.getElementById(targetId);
			this.display = document.getElementById(displayId);

			this.init = function () {
				var element = this;

				this.target.onclick = function () {
					element.count++;
					this.innerHTML = element.count;
				};
				this.display.onclick = function () {
					alert(element.count);
				};
			};
			this.init();
		};

		var object = new ClickCounter('target', 'result');
	</script>
</body>
</html>
