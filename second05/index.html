<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var data = { 'red' : '#FF0000', 'green' : '#00FF00', 'blue' : '#0000FF'};

		function getColorCode(color){
			var color16;
			if ( data[color]) {
				color16 = data[color];
			} else {
				color16 = '未登録';
			}
			

			return color16;
		}
		console.log(getColorCode('red')); // ‘#FF0000’と表示 
		console.log(getColorCode('green')); // ‘#00FF00’と表示 
		console.log(getColorCode('blue')); // ‘#0000FF’と表示 
		console.log(getColorCode('yellow')); // ‘未登録’と表示

	</script>
</body>
</html>
