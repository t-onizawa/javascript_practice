<body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		function average (num1, num2, num3){
			var answer = (num1 + num2 + num3) / 3;

			return answer;
		};
		
		var result = average(10, 20, 30); 
		alert(result); // 20
	</script>
</body>
