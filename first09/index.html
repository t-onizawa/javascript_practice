<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.target{
		width: 100px;
		height: 100px;
		margin: 30px; 
		background-color: #AAFFAA; 
		border: solid 1px #00FF00; 
		text-align: center; 
		line-height :100px;
		float: left;
	} 
	</style>
</head> 
<body>
	<div class="target" id="target1">1番目</div> 
	<div class="target" id="target2">2番目</div> 
	<div class="target" id="target3">3番目</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		var $div = $('div'),
			$div1 = $('#target1'),
			$div2 = $('#target2'),
			$div3 = $('#target3');
		
		var changeColor = function () {
			$div.css({
				'background-color': '#00FFFF'
			});
		};
		changeColor();

		var getId = function () {
			var id = $div1.attr('id');
			console.log(id);
		};
		getId();

		var changeTagText = function () {
			$div2.replaceWith('<button class="target">second</button>');
		};
		changeTagText();

		var changeSize = function () {
			var defaultWidth = $div3.width(),
				defaultHeight = $div3.height();

			$div3.width(defaultWidth * 2);
			$div3.height(defaultHeight * 2);
		};
		changeSize();
	</script>
</body> 
</html>
