<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		var addFromStartToEnd = function(start, end){

			var sum = 0;

			if ( start > end ) {
				sum = '値が不正です';
			} else {
				for ( var i = start; i <= end; i++ ) {
					sum += i;
				}
			}

			return sum;
		};

		var result = addFromStartToEnd(5, 10); console.log(result); // 45を表示する
		var result = addFromStartToEnd(5, 10); console.log(result); // 0を表示する
		var result = addFromStartToEnd(8, 6); console.log(result); // 「値か不正てす」と表示する
	</script>
</body>
</html>
