<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper {
			width: 960px;
			margin: 0 auto;
		}
		.img-list {
			margin-right: -30px;
			padding: 0;
		}
		.img-list li {
			list-style: none;
			background: url(./img/loading.gif) no-repeat center center;
			width: 256px;
			height: 256px;
			padding: 22px;
			-webkit-box-shadow: 0 1px 2px #AAA;
			        box-shadow: 0 1px 2px #AAA;
			float: left;
			margin-top: 30px;
			margin-right: 30px;
		}
		.img-list img {
			vertical-align: middle;
			opacity: 0;
		}
		.cf:after {
			display: block;
			content: "";
			clear: both;
			height: 0;
		}
		.zoom-box {
			position: fixed;
			background-color: #FFF;
			-webkit-box-shadow: 0 1px 2px #AAA;
			        box-shadow: 0 1px 2px #AAA;
			top: 50%;
			left: 50%;
			margin: -330px 0 0 -330px;
			width: 660px;
			padding: 30px 30px 10px;
			-webkit-box-sizing: border-box;
			   -moz-box-sizing: border-box;
			        box-sizing: border-box;
			display: none;
			z-index: 100;
		}
		.zoom-box img {
			width: 600px;
			height: 600px;
			display: block;
		}
		.zoom-caption {
			margin: 0;
			font-weight: bold;
			letter-spacing: 3;
			padding: 5px;
			font-size: 18px;
		}
		.zoom-close {
			display: block;
			position: absolute;
			left: 630px;
			top: -10px;
			color: #FFF;
			text-decoration: none;
			background-color: #666;
			padding: 2px 10px 7px;
			font-size: 30px;
			-webkit-border-radius: 3px;
			        border-radius: 3px;
			line-height: 1;
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			transform: rotate(0deg);
			-webkit-transition: transform .3s ease-in-out 0;
			-moz-transition: transform .3s ease-in-out 0;
			transition: -webkit-transform .3s ease-in-out 0;
			transition: -moz-transform .3s ease-in-out 0;
			transition: transform .3s ease-in-out 0;
		}
		.zoom-close.jsc-rotate {
			-webkit-transform: rotate(720deg);
			-moz-transform: rotate(720deg);
			transform: rotate(720deg);
		}
		.zoom-arrow {
			display: block;
			position: absolute;
			top: 50%;
			margin-top: -20px;
			background-color: #FFF;
			opacity: .7;
			color: #111;
			font-weight: bold;
			font-size: 24px;
			width: 80px;
			height: 80px;
			text-decoration: none;
			line-height: 80px;
			text-align: center;
			-webkit-border-radius: 40px;
			        border-radius: 40px;
			-webkit-transition: all .1s linear 0;
			   -moz-transition: all .1s linear 0;
			        transition: all .1s linear 0;
		}
		.zoom-arrow:hover {
			background-color: #D37C85;
			color: #FFF;
			opacity: 1;
		}
		.zoom-prev {
			left: -100px;
		}
		.zoom-next {
			right: -100px;
		}
		.overlay {
			position: fixed;
			background-color: #000;
			opacity: 0;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: none;
			cursor: pointer;
		}
	</style>

	<div id="jsi-zoom-box" class="zoom-box">
		<img src="" alt="" id="jsi-zoom-img">
		<p id="jsi-caption" class="zoom-caption"></p>
		<a href="javascript:void(0);" class="jsc-close zoom-close">×</a>
		<a href="javascript:void(0);" id="jsi-prev" class="zoom-arrow zoom-prev">＜</a>
		<a href="javascript:void(0);" id="jsi-next" class="zoom-arrow zoom-next">＞</a>
	</div>
	<div id="jsi-overlay" class="overlay"></div>
	</div>
	
	<script src="/jquery/jquery.js"></script>
	<script>
		var PRC = window.PRC || {};

		PRC = {
			lazyload : function ($container) {
				var $img = $container.find('img');

				$(window).on('load resize scroll', function () {
					var windowHeight = $(window).height(),
						windowOffset = $(window).scrollTop();
					$img.each(function () {
						var $this = $(this),
							imgHeight = $img.parent().parent('li').height(),
							imgOffset = $this.offset().top;

						if ( windowOffset + windowHeight > imgOffset + imgHeight )  {
							$this.attr('src', $this.attr('data-src'));
							$this.animate({ opacity: 1 }, 500, 'linear');
						}
					});
				});

				this.zoom($container);
			},
			zoom : function ($container) {
				var $trigger = $container.find('a'),
					$zoomBox = $('#jsi-zoom-box'),
					$zoomImg = $('#jsi-zoom-img'),
					$zoomCaption = $('#jsi-caption'),
					$overlay = $('#jsi-overlay'),
					$close = $('.jsc-close'),
					$prev = $('#jsi-prev'),
					$next = $('#jsi-next'),
					triggerLength = $trigger.length;


				$trigger.on('click', function () {
					var $this = $(this),
						triggerSrc = $this.find('img').attr('src'),
						caption = $this.find('img').attr('alt');
						zoomSrc = triggerSrc.replace('.jpeg', '.large.jpg');

					$this.addClass('current');

					if ( $trigger.index($this) == 0 || $trigger.index($this) == 1 ) {
						$prev.hide();
					} else {
						$prev.show();
					}
					if ( $trigger.index($this) == triggerLength || $trigger.index($this) == triggerLength - 1 ) {
						$next.hide();
					} else {
						$next.show();
					}

					$overlay.show().animate({ opacity: .8 });
					$zoomImg.attr('src', zoomSrc);
					$zoomCaption.text(caption);
					$zoomBox.fadeIn();
					$('body').css('overflow', 'hidden');
				});

				var imgPrev = function () {
					var $currentTrigger = $container.find('.current');

					if ( $trigger.index($currentTrigger) == 0 || $trigger.index($currentTrigger) == 1 ) {
						$prev.hide();
					}
					$next.show();

					var $prevTrigger = $currentTrigger.parent('li').prev().find('a'),
						prevImgSrc = $currentTrigger.parent('li').prev().find('img').attr('data-src'),
						prevImgCaption = $currentTrigger.parent('li').prev().find('img').attr('alt'),
						zoomSrc = prevImgSrc.replace('.jpeg', '.large.jpg');

						$zoomImg.animate({ opacity: 0 }, {
							complete: function () {
								$(this).attr('src', zoomSrc);
							}
						}).animate({ opacity: 1 });
						$zoomCaption.animate({ opacity: 0 }, {
							complete: function () {
								$(this).text(prevImgCaption);
							}
						}).animate({ opacity: 1 });
						$currentTrigger.removeClass('current');
						$prevTrigger.addClass('current');
				};

				var imgNext = function () {
					var $currentTrigger = $container.find('.current');

					if ( $trigger.index($currentTrigger) == triggerLength - 1 || $trigger.index($currentTrigger) == triggerLength - 2 ) {
						$next.hide();
					}
					$prev.show();

					var $nextTrigger = $currentTrigger.parent('li').next().find('a'),
						nextImgSrc = $currentTrigger.parent('li').next().find('img').attr('data-src'),
						nextImgCaption = $currentTrigger.parent('li').next().find('img').attr('alt'),
						zoomSrc = nextImgSrc.replace('.jpeg', '.large.jpg');

						$zoomImg.animate({ opacity: 0 }, {
							complete: function () {
								$(this).attr('src', zoomSrc);
							}
						}).animate({ opacity: 1 });
						$zoomCaption.animate({ opacity: 0 }, {
							complete: function () {
								$(this).text(nextImgCaption);
							}
						}).animate({ opacity: 1 });
						$currentTrigger.removeClass('current');
						$nextTrigger.addClass('current');
						
				};

				var zoomOut = function () {
					$zoomBox.fadeOut();
					$overlay.animate({ opacity: 0 }).css('display','none');
					$('body').css('overflow', 'auto');
					$trigger.removeClass('current');
				};

				var uzaiyo = function ($target) {
					var $this = $target,
						uzaposiTop = $this.position().top,
						uzaposiLeft = $this.position().left;

					$this.addClass('jsc-rotate');

					if ( uzaposiTop < 330 && uzaposiLeft > 330 ) {
						$this.animate({
							'left' : - 10
						}, {
							complete: function () {
								$this.removeClass('jsc-rotate');
							}
						});
					} else if ( uzaposiTop < 330 && uzaposiLeft < 330 ) {
						$this.animate({
							'top' : 650
						}, {
							complete: function () {
								$this.removeClass('jsc-rotate');
							}
						});
					} else if ( uzaposiTop > 330 && uzaposiLeft < 330 ) {
						$this.animate({
							'left' : 630
						}, {
							complete: function () {
								$this.removeClass('jsc-rotate');
							}
						});
					} else if ( uzaposiTop > 330 && uzaposiLeft > 330 ) {
						$this.animate({
							'top' : - 20,
							'left' : 2630
						}, {
							complete: function () {
								$this.removeClass('jsc-rotate');
								$this.addClass('jsc-rotate');
								$this.animate({
									'top' : - 10,
									'left' : 630
								}, {
									duration: 4000,
									easing: 'swing',
									complete: function() {
										$this.removeClass('jsc-rotate');
									}
								});
							}
						});
					}
				};

				$prev.on('click', function () {
					imgPrev();
				});
				$next.on('click', function () {
					imgNext();
				});
				$close.on('click', function () {
					zoomOut();
				});
				$overlay.on('click', function () {
					zoomOut();
				});

				$close.on('mouseover', function () {
					uzaiyo($(this));
				});
			}
		}

	$(function () {
		PRC.lazyload($('.jsc-img-list'));
	});
	</script>
