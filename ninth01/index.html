<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="kadai.css">
	<script type="text/javascript" src="kadai.js"></script>
</head>
<body>
	<form>
	<table id="user_info">
		<tr>
			<th>名前</th>
			<td><input type="text" name="name" size="50" class="inputs" /></td>
		</tr> 
		<tr>
			<th>Eメール</th>
			<td><input type="text" name="email" size="50" class="inputs" /></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td><input type="text" name="telephone" size="50" class="inputs" /></td>
		</tr>
		<tr>
			<th>住所</th>
			<td><input type="text" name="address" size="50" class="inputs" /></td>
		</tr>
		<tr>
			<th>ログイン名</th>
			<td><input type="text" name="login" size="50" class="inputs" /></td>
		</tr>
	</table>
	<div class="operation">
		<input type="button" value="送信" id="send" />
	</div>
	</form>
	<table id="result_info">
		<tr><th>項目名</th><th>フォーカス数</th><th>最大入力長</th><th>未入力回数</th><th>誤入力回数</th></tr>
		<tr><td>名前</td><td></td><td></td><td></td><td></td></tr>
		<tr><td>Eメール</td><td></td><td></td><td></td><td></td></tr>
		<tr><td>電話番号</td><td></td><td></td><td></td><td></td></tr>
		<tr><td>住所</td><td></td><td></td><td></td><td></td></tr>
		<tr><td>ログイン名</td><td></td><td></td><td></td><td></td></tr>
</table>
</body>
</html>
