<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var date = [ '2012/Mar/02', '15/12/10', '2001/06/23', '1995/3/14', '2005年10月5日'];

		for(var i = 0; i < date.length; i++) { 
			if(	date[i].match(/([0-9]{4}).([0-9]{2}).([0-9]{2})/)) {
				var a = date[i].match(/([0-9]{4}).([0-9]{2}).([0-9]{2})/);
				console.log( '年=' + a[1] + ', 月=' + a[2] + ', 日=' + a[3] );
			}
		}
	</script>
</body>
</html>
